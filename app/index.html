<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Set viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set character set -->
    <meta charset="utf-8">
    <!-- App theme, description, and manifest -->
    <meta name="theme-color" content="#3e454d">
    <meta name="description" content="View various earth sciences data">
    <link rel="manifest" href="./manifest.json">
    <!-- Favicon -->
    <link rel="icon" type="x-icon" href="./assets/icons/favicon.ico">
    <!-- Third party styling -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/wicons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <!-- Main styling -->
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mundus Te</title>
  </head>

  <body>
    <header id="main-header"></header>

    <main>
      <section id="weather"></section>

      <section id="earth"></section>

      <section id="space"></section>
    </main>

    <footer id="main-footer"></footer>
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/@joergdietrich/leaflet.terminator@1.0.0/L.Terminator.js"></script>
    <script src="scripts/shared.min.js"></script>
    <script src="scripts/index.min.js"></script>
    <script>
      if (navigator.serviceWorker) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('sw.js')
            .then(function (registration) {
              if (!navigator.serviceWorker.controller) return;
                console.log('Service Worker registered');
            })
            .catch(function (error) {
              console.log('Service Worker registration failed', error);
            });
        });
      }
    </script>
    <!-- End scripts -->
  </body>
</html>
